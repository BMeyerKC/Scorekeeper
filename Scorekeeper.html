<head>
    <title>Scorekeeper</title>
    <link href="http://fonts.googleapis.com/css?family=Paytone+One" rel="stylesheet" type="text/cs">
</head>

<body>
<div class="force20">
    <!--Left Sidebar-->
    <div class="row-fluid addPlayer">
        <div class="span12">
            a
        </div>
    </div>
    <div class="row-fluid resetScores">
        <div class="span12">
            r
        </div>
    </div>
</div>
<div class="force80">
    <!--Score Keeper-->
    {{>players}}
</div>
</body>

<template name="players">
    {{#each player}}
    <div class="player unselectable">
        <div class="force40 playerName color{{colorNumber}} selectable">
            {{name}}
        </div>
        <div class="force40 playerScore color{{colorNumber}}">
            {{scoreWillBe}}
        </div>
        <div class="force10 playerScoreSubtract color{{colorNumber}} selectable">
            -
        </div>
        <div class="force10 playerScoreAdd color{{colorNumber}} selectable">
            +
        </div>
    </div>
    {{/each}}
</template>
