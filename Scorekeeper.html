<head>
  <title>Scorekeeper</title> 
  <link href="http://fonts.googleapis.com/css?family=Paytone+One" rel="stylesheet" type="text/cs">
</head> 

<body>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span2">
        <!--Left Sidebar-->
        <div class="row-fluid addPlayer">
          <div class="span12">
            add
          </div> 
        </div> 
        <div class="row-fluid resetScores">
          <div class="span12">
            restart
          </div> 
        </div> 
      </div> 
      <div class="span8">
        <!--Score Keeper-->
        {{>players}} 
      </div> 
      <div class="span2">
        <!--Right Sidebar-->
        <div class="row-fluid sortPlayer">
          <div class="span12">
            sort
          </div> 
        </div> 
        <div class="row-fluid volume">
          <div class="span12">
            volume
          </div> 
        </div> 

      </div> 
    </div> 
  </div> 
</body> 

<template name="players">
{{#each player}} 
<div class="row-fluid player">
  <div class="span6 playerName">
    {{name}}  
  </div> 
  <div class="span4 playerScore">
    {{score}} 
  </div> 
  <div class="span1 playerScoreSubtract">
    -  
  </div> 
  <div class="span1 playerScoreAdd">
    +  
  </div> 
</div> 
{{/each}} </template>
